<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="http://cdn.bootcss.com/vue/2.0.5/vue.js"></script>
    <script src="assets/js/vue-resource.js"></script>
</head>

<body>
<div class="container" style="margin:240px 290px;">
  <div class="row myCenter">
    <div id="login">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label form="username" class="col-sm-2 control-label">User:</label>
                <div class="col-sm-4">
                    <input type="input" class="form-control" id="username" v-model="username"
                           placeholder="Please input your user name here!">
                </div>
            </div>
            <div class="form-group">
                <label form="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" v-model="password"
                           placeholder="Please input your password here!">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="button" v-on:click="click" class="btn btn-primary btn-lg btn-block" >Login</button>
                    <h1 v-bind="result"></h1>
                </div>
            </div>
        </form>
    </div>
  </div>

</div>
</body>
<script src="assets/js/login.js"></script>
</html>
